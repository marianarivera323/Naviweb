<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Page</title>
    <style>
        body {
            background-image: url('background.jpeg');
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh; /* Ensure body takes full height */
        }

        .navbar1 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
        }

        .logo a {
            font-size: 24px;
            text-decoration: none;
            color: white;
        }

        .account-info {
            max-width: 600px;
            margin: 100px auto; /* Center the content with top margin */
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Form background */
            border-radius: 8px;
            text-align: center;
        }

        .account-info h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .account-info p {
            font-size: 18px;
            margin: 10px 0;
        }

        .btn-logout {
            padding: 10px 20px;
            background-color: #FF5733;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .btn-logout:hover {
            background-color: #FF4026;
        }
    </style>
</head>
